<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="score-container">
                <h4 class="score" id="score">Score: 0</h4>
                <h4 class="high-score" id="highScore">High Score: 0</h4>
            </div>
            <div class="stats-right">
                <button class="reset-btn" id="resetBtn" title="Reset Game">
                    <i class="fas fa-redo"></i>
                </button>
                <div class="timer" id="timer">Time: 10s</div>
            </div>
        </div>
        
        <form class="form" id="form">
            <div class="difficulty-selector">
                <button type="button" class="difficulty-btn active" data-difficulty="easy">Easy</button>
                <button type="button" class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button type="button" class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
            
            <div class="question-container">
                <h1 id="question">What is 1 multiplied by 1?</h1>
                <div class="feedback" id="feedback"></div>
            </div>
            
            <input type="number" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off" />
            <button type="submit" class="btn">Submit <i class="fas fa-check"></i></button>
        </form>
    </div>
    
    <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    
    <script src="index.js"></script>
</body>
</html>
